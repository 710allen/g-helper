name: Main

on: 
  push:
    tags:
      - "v*.*"
  
  workflow_dispatch:

permissions:
  contents: write      

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          mkdir release
          cp *.cmd ./release
          cp *.lnk ./release
          cp ghelper.ps1 ./release
          zip -r g14-helper-script.zip ./release

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            g14-helper-script.zip
            g14-helper.exe
            
